<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="initial">
        <button onclick="createGame()">Create Game</button>
        <div>or</div>
        <input  placeholder="Enter Code" type="text" name="" id="roomUniqueId" />
        <button onclick="joinGame()">Join Game</button>
    </div>
    <div id="gamePlay" class="container">
        <div id="waitingArea" >


        </div>
        <div id="gameArea" style="display: none;">
            You:
            <div id="player1Choice">
               <button class="rock" onclick="sendChoice('Rock')">Rock</button>
               <button class="paper" onclick="sendChoice('Paper')">Paper</button>
               <button class="scissor" onclick="sendChoice('Scissor')">Scissors</button>
             </div>
         </div>
         Opponent:
         <div id="player2Choice">
             <p id="opponentState">Waiting for Opponent</p>
         </div>
      
        <div id="winnerArea">


        </div>
        <button id="continueButton" style="display: none;" onclick="continueGame()">Продовжити</button>
    </div>




</body>
</html>
